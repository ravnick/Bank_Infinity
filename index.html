<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-wrapper" id="loginSection">
        <img src="bank_logo.png" class="logo" alt="Bank Logo">
        <h2>Welcome to <span style="color:#0077cc;">Infinity Bank</span></h2>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter your name" required>

            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <input type="password" id="pin" placeholder="Enter 4-digit UPI PIN" maxlength="4" required>

            <button type="submit" id="loginBtn">Login</button>
            <p id="welcomeMsg" class="msg"></p>
        </form>
    </div>



    <div id="showRecipt">
        <div id="showDisplay"></div><button onclick="back()" id="closeBtn" title="Back button">
            < Back </button>
    </div>

    <div class="container">
        <div class="child-container">
            <div id="home">


                <div class="hero">
                    <h1>Your Trusted Financial Partner</h1>
                    <p>Secure. Fast. Reliable.</p>

                </div>

                <div class="features">
                    <div class="feature-box">
                        <h2>Online Banking</h2>
                        <p>24x7 digital banking from anywhere.</p>
                    </div>
                    <div class="feature-box">
                        <h2>UPI Payments</h2>
                        <p>Quick and easy UPI transactions.</p>
                    </div>
                    <div class="feature-box">
                        <h2>Customer Support</h2>
                        <p>Dedicated support for your queries.</p>
                    </div>
                </div>

                <footer>
                    <p>Â© 2025 Infinity Bank. All rights reserved.</p>
                </footer>
            </div>

            <!-- diposite section -->
            <div id="diposite" class="page">
                <div class="recipt-div">
                    <button id="TransactionRecipt" title="Show recipt" onclick="trans()">Recipt</button>
                </div>

                <form id="AmountDeposite">
                    <table>
                        <tr>
                            <td><label for="userName">Enter Your Name:</label></td>
                            <td><input type="text" name="name" id="userName" placeholder="Enter your name"
                                    title="Your name">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="accountNumber">Enter A/C Number:</label></td>
                            <td><input type="number" name="acnumber" id="accountNumber"
                                    placeholder="Enter your account number" title="A/C number"></td>
                        </tr>
                        <tr>
                            <td><label for="ifscCode">IFSC Code:</label></td>
                            <td><input type="text" id="ifscCode" placeholder="Enter your IFSC code" title="IFSC Code">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="amount">Enter Amount:</label></td>
                            <td><input type="number" id="amount" placeholder="Enter Amount" title="Enter  amount"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button id="submit">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>



            <!-- Transfer Section  -->
            <div id="transfer" class="page">
                <div class="recipt-div">
                    <button id="TransferRecipt" title="Show recipt" onclick="trans()">Recipt</button>
                </div>

                <form id="AmountTransfer">
                    <table>
                        <tr>
                            <td><label for="senderAccount">Sender A/C Number:</label></td>
                            <td><input type="number" name="senderAcc" id="senderAccount"
                                    placeholder="Enter your account number" title="Sender A/C number"></td>
                        </tr>
                        <tr>
                            <td><label for="receiverAccount">Receiver A/C Number:</label></td>
                            <td><input type="number" name="receiverAcc" id="receiverAccount"
                                    placeholder="Enter receiver's account number" title="Receiver A/C number"></td>
                        </tr>
                        <tr>
                            <td><label for="receiverIFSC">Receiver IFSC Code:</label></td>
                            <td><input type="text" id="receiverIFSC" placeholder="Enter receiver IFSC code"
                                    title="Receiver IFSC Code"></td>
                        </tr>
                        <tr>
                            <td><label for="transferAmount">Enter Amount:</label></td>
                            <td><input type="number" id="transferAmount" placeholder="Enter amount"
                                    title="Enter transfer amount"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button id="submit">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>


            <div id="checkBalanceDiv">
                <div id="balanceCard">
                    <label id="BalanceLabel">
                        <h3>Enter Your UPI Pin</h3>
                    </label>
                    <div id="pinBoxContainer">
                        <input type="password" maxlength="1" class="pinBox">
                        <input type="password" maxlength="1" class="pinBox">
                        <input type="password" maxlength="1" class="pinBox">
                        <input type="password" maxlength="1" class="pinBox">
                    </div>

                    <button id="checkBalanceBtn">Check Balance</button>
                    <div id="showBalance"></div>



                </div>
            </div>


            <div id="historyShow">
                <div id="history-container">

                </div>
            </div>

        </div>
        <div class="buttons">
            <button id="homeBtn">Home</button>
            <button id="dipositeBtn">Deposite</button>
            <button id="transferBtn">transfer</button>
            <button id="checkBalanceDivBtn">Check Balance</button>
            <button id="historyShowBtn">Show History</button>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="watch.js"></script>
    <script src="ac_balence.js"></script>
    <script src="voice_login.js"></script>


</body>

</html>
